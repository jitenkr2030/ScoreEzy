<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreEzy - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to right, #2563eb, #4f46e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #1e40af;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background: #1e40af;
    }
    .cached-content {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
    }
    .cached-content h2 {
      color: #1e40af;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .cached-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    .cached-list li {
      padding: 0.5rem 0;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Don't worry! You can still access your cached content and continue learning.</p>
    <button class="button" onclick="window.location.reload()">Try Reconnecting</button>
    
    <div class="cached-content">
      <h2>Available Offline Content</h2>
      <ul class="cached-list" id="cachedList">
        <li>Your enrolled courses</li>
        <li>Downloaded study materials</li>
        <li>Saved assignments</li>
        <li>Practice questions</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
